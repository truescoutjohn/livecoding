<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navigation">
      <h2 class="navigation__title">JACKETS</h2>
      <div class="navigation__container">
        <div class="navigation__filter">
          <label class="navigation__label" for="filters">FILTER BY</label>
          <select class="navigation__select" name="filters" id="filters">
            <option value="All">All</option>
            <option value="2016">2016</option>
            <option value="Jackets">Jackets</option>
          </select>
        </div>
        <div class="navigation__sort">
          <label class="navigation__label" for="sort">SORT BY</label>
          <select class="navigation__select" name="sort" id="sort">
            <option value="features">Features</option>
            <option value="alphabet">Alphabet</option>
            <option value="date">Date</option>
            <option value="price">Price</option>
          </select>
        </div>
      </div>
    </nav>
    <main class="products">
      <span class="product__sale">SALE</span>
      <div class="product">
        <div class="products__image-container">
          <img
            src="https://cdn.shopify.com/s/files/1/0938/8938/products/10175100258_1_1264x1800_300_RGB_180x.jpeg?v=1445623366"
            alt="Hoodie"
          />
        </div>
        <div class="product__description">
          <h5 class="product__name">Haze Varsity</h5>
          <h6 class="product__price">132.96$</h6>
        </div>
      </div>
    </main>
  </body>
</html>
